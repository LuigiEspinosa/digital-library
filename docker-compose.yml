services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-4000}
      HOST: ${HOST:-0.0.0.0}
      DATABASE_PATH: ${DATABASE_PATH:-/data/library.db}
      SESSION_SECRET: ${SESSION_SECRET}
      WEB_ORIGIN: ${WEB_ORIGIN:-https://library.cuatro.dev}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      COMICVINE_API_KEY: ${COMICVINE_API_KEY:-}
    volumes:
      - library_data:/data
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://api:4000}
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  library_data:
    # Persistent volume for SQLite DB, book files, and cover thumbnails.
    # Never use ephemeral filesystems â€” see section 11 (Why Not Vercel).
  caddy_data:
  caddy_config:
  redis_data:
